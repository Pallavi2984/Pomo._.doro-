<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomo Chrono !</title>
  </head>
  <body>
    <div class="setTaskDiv">
      <h1>SET YOUR TASK</h1>
      <img src="./assets/crayonPomo.png" alt="Pomodoro Crayon" />
      <p>
        Write down the task you want to achieve <br />
        during this session.
      </p>
      <input
        type="text"
        placeholder="Write your task to chop-chop..."
        id="task-value"
        size="25"
      />
      <button id="set-timer-btn">SET TIMER</button>
    </div>

    <script>
      document.getElementById("set-timer-btn").addEventListener("click", () => {
        let task = document.getElementById("task-value").value.trim();

        if (task === "") {
        task =  "ðŸ’¡ Focus Mode: Activated!"; 
    }

        localStorage.setItem("taskValue", task);
        window.electronAPI.loadPage("timerBegins.html");
      });
    </script>
  </body>
</html>
